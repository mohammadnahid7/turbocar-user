services:

  redis-db:
    image: redis:latest
    container_name: redisemail
    ports:
      - "6380:6379"  # Changed host port to 6380 to avoid conflict with system Redis
    environment:
      REDIS_PASSWORD: "root"
    networks:
      - wegugin

  postgres-db:
    container_name: postgres
    image: postgres:17  # Using PostgreSQL 17 for compatibility
    environment:
      - POSTGRES_USER=${PDB_USER:-postgres}
      - POSTGRES_PASSWORD=${PDB_PASSWORD:-postgres}
      - POSTGRES_DB=${PDB_NAME:-postgres}
    ports:
      - "5433:5432"  # Changed host port to 5433 to avoid conflict with system PostgreSQL
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - wegugin
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PDB_USER:-postgres} -d ${PDB_NAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    image: migrate/migrate
    networks:
      - wegugin
    volumes:
      - ./migrations:/migrations
    depends_on:
      - postgres-db
    command: ["-path", "/migrations", "-database" ,"postgres://${PDB_USER}:${PDB_PASSWORD}@postgres:${PDB_PORT}/${PDB_NAME}?sslmode=disable","up"]

  userservice:
    container_name: auth
    build: .
    ports:
      - "8080:8080"
      - "8085:8085"
    networks:
      - wegugin
    environment:
      # Override database connection to use Docker container names
      - PDB_HOST=postgres  # Container name, not localhost
      - PDB_PORT=5432      # Container port (not host port 5433)
      # Override Redis address to use container name when running in Docker
      - RDB_ADDRESS=redisemail:6379
      # MinIO connection - use container name
      - MINIO_ENDPOINT=minio:9000
    depends_on:
      postgres-db:
        condition: service_healthy
      # Migrate is optional - only needed on first run
      # migrate:
      #   condition: service_completed_successfully
      redis-db:
        condition: service_started
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY_ID}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_ACCESS_KEY}
    command: server /data --console-address ":9001"
    networks:
      - wegugin
    restart: unless-stopped

networks:
  wegugin:
    external: true

volumes:
  minio_data:
    driver: local
  db:
    driver: local